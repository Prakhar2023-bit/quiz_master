{% extends 'layout.html' %}
{% block title %}
    Manage Subjects
{% endblock %}
{% block content %}
    <h1>Manage Subjects</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{subject.id}}</td>
                <td>{{ subject.name}}</td>
                <td>{{subject.description}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
