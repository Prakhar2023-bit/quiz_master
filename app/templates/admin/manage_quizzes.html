{% extends 'layout.html' %}
{% block title %}
    Manage Quizzes
{% endblock %}
{% block content %}
    <h1>Manage Quizzes</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Date of Quiz</th>
                <th>Time Duration</th>
            </tr>
        </thead>
        <tbody>
            {% for quiz in quizzes %}
            <tr>
                <td>{{subject.id}}</td>
                <td>{{ subject.date_of_quiz}}</td>
                <td>{{subject.time_duration}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
